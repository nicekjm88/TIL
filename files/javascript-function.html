<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
</head>
<body>
<script>
    function sum(n1, n2) {
        return n1 + n2;
    }

    var sum2 = function(n1, n2) {
        return n1 + n2;
    }

    var result = sum(1, 2);
    var result2 = sum2(1, 2);

    console.log(result);
    console.log(result2);
    console.log(result === result2);

</script>
</body>
</html>
